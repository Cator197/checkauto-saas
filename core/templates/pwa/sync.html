{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CheckAuto - Sincronização</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="{% static 'pwa/manifest.json' %}">
  <meta name="theme-color" content="#0f172a">

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8fafc; }
    a { color: #0f172a; text-decoration: none; }
    .back { margin-bottom: 20px; display: inline-block; }
    h1 { margin-bottom: 6px; }
    p { color: #475569; }

    .pending-box {
      margin-top: 12px;
      padding: 14px;
      background: #eef2ff;
      border-left: 4px solid #0f172a;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    #listaPendentes {
      margin-top: 15px;
      background: white;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
    }

    .os-item {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
    }

    .os-item:last-child {
      border-bottom: none;
    }

    .os-header { display: flex; justify-content: space-between; align-items: center; }
    .os-meta { color: #475569; font-size: 14px; margin-top: 4px; }

    .status-badge {
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-pendente { background: #fef9c3; color: #854d0e; }
    .status-processando { background: #e0f2fe; color: #0c4a6e; }
    .status-sincronizado { background: #dcfce7; color: #166534; }
    .status-erro { background: #fee2e2; color: #991b1b; }

    .status {
      margin-top: 20px;
      padding: 14px;
      background: #f1f5f9;
      border-radius: 10px;
      min-height: 50px;
      border: 1px solid #e2e8f0;
    }

    button {
      margin-top: 15px;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: #0f172a;
      color: white;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>

<body>

  <a href="/pwa/" class="back">← Voltar para Home</a>

  <h1>Sincronização</h1>
  <p>Gerencie as pendências offline do PWA (etapas, fotos e observações).</p>

  <div class="pending-box">
    <span>Pendências na fila</span>
    <span id="qtdPendentes">0</span>
  </div>

  <div id="listaPendentes"></div>

  <button id="btnSync">Sincronizar agora</button>

  <div class="status" id="syncStatus">Aguardando ação do usuário…</div>

  <script src="{% static 'shared/api.js' %}"></script>
  <script src="{% static 'pwa/js/api.js' %}"></script>
  <script src="{% static 'pwa/js/db.js' %}"></script>
  <script src="{% static 'pwa/js/sync.js' %}"></script>

</body>
</html>
